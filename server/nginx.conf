# NGINX Configuration for WeCamp Backend API

# Upstream Node.js backend
upstream backend {
    server localhost:3000;
    keepalive 32;
}

# Rate limiting zones
# 100 requests per 15 minutes = ~6.67 requests/minute (with burst for spikes)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=7r/m;
# 5 requests per 15 minutes for auth (stricter)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=1r/3m;
# 50 requests per hour for uploads
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/m;

# Main server block
server {
    listen 80;
    server_name _;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Real-IP $remote_addr always;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for always;
    add_header X-Forwarded-Proto $scheme always;

    # Health check endpoint (bypass rate limiting)
    location /health {
        access_log off;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auth endpoints - stricter rate limiting
    location ~ ^/api/auth/(login|register) {
        limit_req zone=auth_limit burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't buffer auth requests
        proxy_buffering off;
    }

    # Upload endpoints - upload rate limiting
    location ~ ^/api/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Don't buffer uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Serve uploaded files directly (static files)
    location /uploads {
        alias /app/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security for uploaded files
        add_header X-Content-Type-Options "nosniff" always;
        
        # Only allow image types
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            access_log off;
        }
        
        # Deny access to other file types
        location ~* \.(php|sh|exe|bat|cmd)$ {
            deny all;
            return 403;
        }
    }

    # API endpoints - general rate limiting
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location - proxy to backend
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

